<!DOCTYPE html>
<html>
  <head>
    <title>Brainf Interpreter</title>
  </head>
  <body>
    <textarea id="program" cols="50" rows="7" placeholder="Write your code here"></textarea>
    <br/>
    <button id="run">Run</button>
    <button id="abort">Abort</button>
    <input id="safe" type="checkbox" checked /><span>Safe mode</span>
    <br/>
    <textarea id="console" cols="50" rows="7" placeholder="Output will show up here once you run the code" readonly></textarea>
    
    <script src="script.js"></script>
  </body>
</html>
